<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询用户文章</title>
	<link rel="stylesheet" href="__ADMIN__/css/style.css">
	<link rel="stylesheet" href="__ADMIN__/css/layui/layui/css/layui.css">
  <link rel="stylesheet" href="/boke/public/font-awesome/css/font-awesome.min.css">
</head>
 <style>

.anniu{
  display: inline-block;
 }
  .layui-table{
    margin: 10px 10px;
    width:90% ;
  }
  .add{
    color:white;
  }
   #select{
    width:250px;
    margin: 0 0 0 30px;
    display: inline-block;
  }
  button{
    margin: 0 10px;
  }
  form{
    display: inline-block;margin: 20px 0;
  }
 </style>
  <style>
    .layui-btn-green{
      background: #5cb85c;
    }
 </style>
<body>
  <form action="search_admin" onsubmit="return check()"; method='post'>
    <input type="text" id='select' name="title"  placeholder="请输入要查询的文章标题或其关键字" autocomplete="off" class="layui-input" value="{:input('post.title')}">
    <button class="layui-btn layui-btn-primary anniu" type='submit'><i class="fa fa-search" aria-hidden="true"></i></button><button class="layui-btn layui-btn-primary anniu"><i class="fa fa-undo" aria-hidden="true"><a href="{:url('article_admin')}">返回</a></i></button>   
  </form>
	<table class="layui-table" lay-size="sm">
    <colgroup>
      <col width='10'>
      <col width="200">
      <col width="100">
      <col width='100'>
      <col width='10'>
      <col width="180">
      <col width="180">
    </colgroup>

    <thead>
      <tr>
         <th>序号</th>
        <th>文章标题</th>
        <th>作者名字</th>
        <th>文章类别</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr> 
    </thead>
    <tbody>
      {volist name='article' id='vo'}
       <tr>
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>{$vo.author.username}</td>
        <td>{$vo.Category.categoryname}</td>
        
        <td>{eq name="$vo.status" value='1'}<span class="layui-btn layui-btn-radius layui-btn-green layui-btn-sm">正常</span>{else /}<span class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm">禁用</span>{/eq}</td>
        <td>{$vo.create_time}</td>
        <td><a href="{:url('edit_admin?id='.$vo.id)}" class='layui-btn layui-btn-warm layui-btn-sm'>编辑</a><a href="{:url('delete?id='.$vo.id)}" class='layui-btn layui-btn-danger layui-btn-sm del'>删除</a></td>

      </tr>
      {/volist}
     
    </tbody>
</table>
  {$article->render()}
