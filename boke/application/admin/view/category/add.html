<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>添加类别</title>
	<link rel="stylesheet" href="__ADMIN__/css/style.css">
	<link rel="stylesheet" href="__ADMIN__/css/layui/layui/css/layui.css">
	

</head>
<body>
	<form class="layui-form" action="{:url('save')}" method="post">
	  <div class="layui-form-item">
	    <label class="layui-form-label">文章类别</label>
	    <div class="layui-input-inline">
	      <input  type="text" name="categoryname" required  lay-verify="required" placeholder="请输入文章类别"  class="layui-input">
	    </div>
	  </div>
	   <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" type='submit' lay-submit lay-filter="formDemo">添加</button>
	    </div>
	  </div>
	</form>
	<script src="__ADMIN__/css/layui/layui/layui.js"></script>
	<script src="__ADMIN__/js/jquery.min.js"></script>
	<script>
	    $(function(){
	        $(window.parent.document).find('#righttitle').text($('title').text());
	   });
	</script>
</body>
</html>
