<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类别列表</title>
	<link rel="stylesheet" href="__ADMIN__/css/style.css">
	<link rel="stylesheet" href="__ADMIN__/css/layui/layui/css/layui.css">
  <link rel="stylesheet" href="/boke/public/font-awesome/css/font-awesome.min.css">
</head>
 <style>
   .anniu{
    display: inline-block;
   }
    #select{
      width:250px;
      margin: 0 0 0 30px;
      display: inline-block;
    }
    form{
      display: inline-block;
    }
    .add{
      margin: 0 0 0 10px;
    }
    .layui-table{
      margin: 20px 0 0 10px;
      width:90%;
    }
 </style>
 <script>
    function check()
    {
      var select=document.getElementById('select').value;
      if(select=='')
      {
        alert('查询值不能为空');
        return false;
      }
    }
 </script>
  <style>
    .layui-btn-green{
      background: #5cb85c;
    }
 </style>
<body>
<fieldset class='layui-elem-field layui-field-title' >
  <legend>类别列表 <a class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm" href="{:url('')}"> excel批量导入 </a><a class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" href="{:url('author/expuser')}"> excel批量导出 </a></legend>
</fieldset>
    <a href="{:url('add')}"><button class="layui-btn layui-btn-green anniu add" type='submit'><i class="fa fa-plus" aria-hidden="true"></i>新增</button></a> 

  <form action="search" onsubmit="return check()"; method='post'>
    <input type="text" id='select' name="categoryname"  placeholder="请输入要查询的文章类别或其关键字" autocomplete="off" class="layui-input" value="{:input('post.realname')}">
    <button class="layui-btn layui-btn-primary anniu" type='submit'><i class="fa fa-search" aria-hidden="true"></i></button> 
  </form>
    
	<table class="layui-table" lay-size="sm">
    <colgroup>
      <col width="150">
      <col width="10">
      <col width='200'>
      <col width='10'>
    </colgroup>

    <thead>
      <tr>
        <th>文章类别</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr> 
    </thead>
    <tbody>
      {volist name='category' id='vo' }
      <tr>
        <td>{$vo.categoryname}</td>
        <td>{eq name="$vo.status" value='1'}<span class="layui-btn layui-btn-radius layui-btn-green layui-btn-sm">正常</span>{else /}<span class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm">锁定</span>{/eq}</td>
        <td>{$vo.create_time}</td>

        
        <td><a href="{:url('edit?id='.$vo.id)}" class='layui-btn layui-btn-warm layui-btn-sm'>编辑</a><a href="{:url('delete?id='.$vo.id)}" class='layui-btn layui-btn-danger layui-btn-sm del'>删除</a></td>

      </tr>
      {/volist}
     
    </tbody>
</table>
  {$category->render()}
	<script src="__ADMIN__/css/layui/layui/layui.js"></script>
	<script src="__ADMIN__/js/jquery.min.js"></script>

</body>
</html>
